<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <h1>Simple WeatherApp</h1>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main class="card">
        <section class="location">
          <div class="city">London, GB</div>
          <div class="date">Saturday 6 July 1990</div>
        </section>
        <div class="current">
          <div class="temp">10 <span>°C</span></div>
          <div class="weather">Cloudy</div>
          <div class="hi-low">5°C / 12°C</div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
